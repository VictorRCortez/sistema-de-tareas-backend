<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Gesti贸n de Tareas</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-light">
		<div class="container mt-5">
			<h1 class="text-center mb-4"> Gesti贸n de Tareas</h1>
			<div id="mensajeAlerta" class="mt-2"></div>
			<form id="formTarea" class="row g-3">
				<div class="col-md-6">
					<input
						type="text"
						class="form-control"
						id="titulo"
						placeholder="T铆tulo"
						required
					/>
				</div>
				<div class="col-md-12">
					<textarea
						class="form-control"
						id="descripcion"
						placeholder="Descripci贸n"
					></textarea>
				</div>
				<div class="col-md-4">
					<select class="form-select" id="estado">
						<option value="pendiente">Pendiente</option>
						<option value="en progreso">En progreso</option>
						<option value="completada">Completada</option>
					</select>
				</div>
				<div class="col-md-2">
					<button type="submit" class="btn btn-primary w-100">Agregar</button>
				</div>
			</form>

			<hr />

			<div class="mt-4">
				<div class="btn-group" role="group">
					<button class="btn btn-outline-dark" onclick="filtrarTareas('todas')">
						Todas
					</button>
					<button
						class="btn btn-outline-secondary"
						onclick="filtrarTareas('pendiente')"
					>
						Pendientes
					</button>
					<button
						class="btn btn-outline-warning"
						onclick="filtrarTareas('en progreso')"
					>
						En progreso
					</button>
					<button
						class="btn btn-outline-success"
						onclick="filtrarTareas('completada')"
					>
						Completadas
					</button>
				</div>
			</div>

			<div id="listaTareas" class="mt-4 row"></div>
		</div>

		<!-- Modal de confirmaci贸n para eliminar tarea -->
		<div
			class="modal fade"
			id="modalEliminar"
			tabindex="-1"
			aria-labelledby="modalEliminarLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header bg-danger text-white">
						<h5 class="modal-title" id="modalEliminarLabel">
							Confirmar Eliminaci贸n
						</h5>
						<button
							type="button"
							class="btn-close btn-close-white"
							data-bs-dismiss="modal"
							aria-label="Cerrar"
						></button>
					</div>
					<div class="modal-body">
						驴Est谩s seguro que deseas eliminar esta tarea?
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cancelar
						</button>
						<button
							type="button"
							class="btn btn-danger"
							id="btnConfirmarEliminar"
						>
							Eliminar
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
		<script src="../public/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
